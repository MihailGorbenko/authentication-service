version: '1'

services:

  node-server:
    image: mihago/authentication-service:latest
    container_name: auth_service
    restart: unless-stopped
    ports:
      - "3000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.node-server.rule=Host(`auth.omgapp.pp.ua`)"
      - "traefik.http.routers.node-server.entrypoints=https"
      - "traefik.http.routers.node-server.tls=true"
      - "traefik.http.routers.node-server.tls.certresolver=letsEncrypt"
    
  reverse-proxy:
    image: traefik:v2.9
    container_name: traefik
    restart: unless-stopped

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.entrypoints=https"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsEncrypt"
      - "traefik.http.routers.dashboard.rule=Host(`auth.omgapp.pp.ua`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$Dx3Fzzs9$$CfPbASOrb3NbAHsPVm08x"
      - "traefik.http.routers.dashboard.middlewares=auth"

    
    ports:
      - "443:443"
      - "80:80"

    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik.yml:/traefik.yml:ro"