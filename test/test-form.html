<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Test Form</title>
</head>
<body>
    <div class="container pt-4">
            <form id="auth_form">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email_input"  placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" id="password_input" placeholder="Password">
                </div>
                
                <button type="submit" id="submit_button" class="btn btn-primary">Submit</button>
              </form>
    </div>
   


    <script>
        const authForm = document.forms.item(0)
        const email_input = document.getElementById('email_input')
        const pass_input = document.getElementById('password_input')

        authForm.onsubmit = async(e) => {
            e.preventDefault()
            await fetch('http://localhost:3000/checkEmail',{
                method:'POST',
                credentials:"include",
                headers:{
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email_input.value,
                    password: pass_input.value

                })
            })
        }
    </script>
</body>
</html>
